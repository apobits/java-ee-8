<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head></h:head>
<h:body>
    <h:outputStylesheet library="css" name="FirstCSS.css"/>
    <h:form styleClass="backGround labelFont" prependId="false">
        <h:messages id="messages"/>
        <h1><h:outputLabel value="#{helloBean.name}"/></h1>
        <h:inputText id="mailInput" label="mail" value="#{helloBean.mail}" required="true" p:placeholder="Name">
            <f:ajax event="keyup" render="mailOutput"/>
        </h:inputText>
        <h:outputText id="mailOutput" value="#{helloBean.mail}"/>
        <h:panelGrid columns="1">
            <h:graphicImage library="images" name="MyWonderWoman.jpg" alt="Not found"/>
            <h:commandButton value="Lottery" actionListener="#{helloBean.process}">
                <f:ajax render="messages"/>
            </h:commandButton>
            <h:commandButton action="#{timerBean.startTimer}" value="start timer">
                <f:ajax/>
            </h:commandButton>
            <h:commandButton action="#{timerBean.stopTimer}" value="stop timer">
                <f:ajax/>
            </h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
