<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head><h1>#{lotteryBean.title}</h1></h:head>
<h:body>

    <h:form prependId="false">
        <div>
        <h:messages globalOnly="true"/>
        <h:outputLabel value="LotteryName: " for="lotteryName" styleClass="labelFont"/>
        <h:inputText value="#{lotteryBean.lottery.name}" id="lotteryName" required="true"
                     requiredMessage="Value is required" >
            <f:validateLength minimum="5" maximum="200"/>
        </h:inputText>
        <h:message for="lotteryName"/>
        </div>
        <h:commandButton action="#{lotteryBean.save}" value="Save Lottery"/>
    </h:form>

</h:body>
</html>
